<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компании</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .add-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Гостиничная система</h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/clients">Клиенты</a>
        <a href="/companies">Компании</a>
        <a href="/rooms">Номера</a>
        <a href="/bookings">Бронирования</a>
        <a href="/payments">Платежи</a>
    </nav>
</header>

<main>
    <h2>Компании</h2>
    <div class="table-container">
        <table id="companiesTable">
            <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th>Договор</th>
                <th>Скидка</th>
                <th>Бронирований</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <!-- Данные будут загружены через JavaScript -->
            </tbody>
        </table>
    </div> <br>

    <button id="addCompanyBtn">Добавить компанию</button>

    <div class="add-form" id="addCompanyFormContainer">
        <h2>Добавить новую компанию</h2>
        <form id="addCompanyForm">
            <div class="form-group">
                <label>Название компании:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Тип компании:</label>
                <input type="text" name="type" required>
            </div>
            <div class="form-group">
                <label>Дата начала контракта:</label>
                <input type="date" name="contract.start">
            </div>
            <div class="form-group">
                <label>Дата окончания контракта:</label>
                <input type="date" name="contract.end">
            </div>
            <div class="form-group">
                <label>Процент скидки:</label>
                <input type="number" name="contract.discount_percent">
            </div>
            <div class="form-group">
                <label>Особые условия:</label>
                <textarea name="contract.special_conditions"></textarea>
            </div>
            <button type="submit">Добавить компанию</button>
            <button type="button" onclick="hideAddForm()">Отмена</button>
        </form>
    </div>

    <div id="editCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Редактировать компанию</h2>
            <form id="editCompanyForm">
                <input type="hidden" id="editCompanyId" name="id">
                <div class="form-group">
                    <label>Название компании:</label>
                    <input type="text" id="editCompanyName" name="name" required>
                </div>
                <div class="form-group">
                    <label>Тип компании:</label>
                    <input type="text" id="editCompanyType" name="type" required>
                </div>
                <div class="form-group">
                    <label>Дата начала контракта:</label>
                    <input type="date" id="editContractStart" name="contract.start">
                </div>
                <div class="form-group">
                    <label>Дата окончания контракта:</label>
                    <input type="date" id="editContractEnd" name="contract.end">
                </div>
                <div class="form-group">
                    <label>Процент скидки:</label>
                    <input type="number" id="editDiscountPercent" name="contract.discount_percent">
                </div>
                <div class="form-group">
                    <label>Особые условия:</label>
                    <textarea id="editSpecialConditions" name="contract.special_conditions"></textarea>
                </div>
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Информационная система гостиничного комплекса</p>
</footer>

<script>
    // Показываем форму добавления компании
    document.getElementById('addCompanyBtn').addEventListener('click', function() {
        document.getElementById('addCompanyFormContainer').style.display = 'block';
    });

    // Скрываем форму добавления компании
    function hideAddForm() {
        document.getElementById('addCompanyFormContainer').style.display = 'none';
    }

    // Закрываем модальное окно редактирования
    function closeEditModal() {
        document.getElementById('editCompanyModal').style.display = 'none';
    }
</script>
<script src="/script.js"></script>
</body>
</html>
